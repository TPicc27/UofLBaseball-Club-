    <!--Contact Form-->
     <form id="contact-form" method="POST" action="contact.html" onsubmit="Validation()" name="vform">
            <div class="wrapper">
                <h2>Contact Form</h2>
                <p>We will try to contact you within 24 hours</p>
                <input type="text"  id="name" name="name" placeholder="Full Name">   
                <div id="name_error" class="val_error"></div>
                <input type="text"  name="email" id="email" placeholder="Email">  
                <div id="email_error" class="val_error"></div> 
                <input type="text"  name="phone" id="phone" placeholder="Phone Number"> 
                <div id="phone_error" class="val_error"></div>   
                <textarea  id="message" cols="30" rows="18" placeholder="Message"></textarea>
                <div>
                <button type="submit" id="button">Submit</button>
                </div>
            </div>
         </form>
    <!--End of Contact Form-->
